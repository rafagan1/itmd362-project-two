<!DOCTYPE html>
<html lang="en">
<head>
  <title>ARCN Theater - Payment</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/css/screen.css" />
  <!-- <link rel="stylesheet" href="//basehold.it/26"> -->
</head>

<body>
  <header id="top-header">
    <h1>ARCN Theater</h1>
    <nav id="navigation">
      <ul id="nav-list">
        <li><a href="../">Home</a></li>
        <li><a href="">Cart</a></li>
        <li><a href="../about">About</a></li>
      </ul>
    </nav>
  </header>
  <main id="main-pay-info">
    <section id="purchase-info">
      <h2>Purchase Information</h2>
      <ul id="purchase-summary">
        <li id="summary-movie">Movie: </li>
        <li id="summary-adults">Adults: </li>
        <li id="summary-childs">Children: </li>
        <li id="summary-senior">Seniors: </li>
        <li id="summary-subtotal"><em>Subtotal: </em></li>
        <li id="summary-tax">Tax: </li>
        <li id="summary-total">Grand Total: </li>
      </ul>
    </section>

    <form id="payment" action="#null" method="get">
      <h2>Payment Information</h2>
      <ol>
        <li>
          <label id="name-label" for="name">Full Name on Card</label>
          <input type="text" name="name" id="name" />
        </li>
        <li>
          <label id="ccn-label" for="ccn">Credit Card Number</label>
          <input type="text" name="ccn" id="ccn" />
        </li>
        <li>
          <!-- TODO: Figure out how to format a form entry for expiration date -->
          <label id="exp-month-label" for="exp-month">Expr Month</label>
          <select name="exp-month" id="exp-month">
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <!-- QUESTION: Dropdown or number input? -->
          <label id="exp-year-label" for="exp-year">Expr Year</label>
          <input type="number" name="exp-year" id="exp-year" min="2019" max="2039" value="2019"/>
        </li>
        <li>
          <label id="cvv-label" for="cvv">Security Code</label>
          <input type="text" name="cvv" id="cvv" />
        </li>
        <li>
          <label id="zipcode-label" for="zipcode">Zip Code</label>
          <input type="text" name="zipcode" id="zipcode" />
        </li>
        <li>
          <label id="email-label" for="email">Email Address</label>
          <input type="email" name="email" id="email" />
        </li>
        <li>
          <input type="submit" name="pay" id="pay" value="Pay Now" formaction="../success"/>
        </li>
      </ol>
    </form>
  </main>
  <script src="../assets/js/site.js"></script>
</body>

</html>

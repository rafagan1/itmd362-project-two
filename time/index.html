<!DOCTYPE html>
<html lang="en">
<head>
  <title>ARCN Theater - Select Showtime</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/css/screen.css" />
<!--<link rel="stylesheet" href="../assets/css/myscreen.css" />-->
</head>
<body class="ng" id="time-page">
  <header id="top-header">
    <h1>ARCN Theater</h1>
    <nav id="navigation">
      <ul id="nav-list">
        <li><a href="../">Home</a></li>
        <li><a href="../payment">Cart</a></li>
        <li><a href="../about">About</a></li>
      </ul>
    </nav>
  </header>
  <main id="content">
    <header id="content-header">
      <h2 class="time-heading">Showtimes</h2>
    </header>
    <p id="movie">Movie: </p>
    <form id="time-form" action="../tickets/index.html" method="get">
      <fieldset>
        <legend class="page-type">Select Date and Time</legend>
        <ul class="time-list">
          <li id="sel-date" >
            <label for="pick-date">Select Date of Show </label>
            <select id="pick-date" class="time-list">
              <option value="Thur-18"> Thur, Apr 23</option>
              <option value="Fri-19">Fri, Apr 19</option>
              <option value="Sat-20">Sat, Apr 20</option>
              <option value="Sun">Sun, Apr 21</option>
              <option value="Mon">Mon, Apr 22</option>
              <option value="Tue">Tue, Apr 23</option>
              <option value="Wed">Wed, Apr 24</option>
              <option value="Thur">Thur, Apr 25</option>
              <option value="Fri-26">Fri, Apr 26</option>
              <option value="Sat-27">Sat, Apr 27</option>
            </select>
          </li>
          <li id="ptime">
            <label for="pick-time">Select Time of Show</label>
            <select id="pick-time" class="time-list">
              <option value="10AM">10:00 AM</option>
              <option value="12PM">12:00 PM</option>
              <option value="PM1">02:30 PM</option>
              <option value="PM2">04:00 PM</option>
              <option value="PM3">07:30 PM</option>
              <option value="PM4">10:00 PM</option>
            </select>
          </li>
          <li id="submit">
            <input type="submit" id= "show-time" class="time-list" value="continue" formaction="../tickets/index.html" />
          </li>
        </ul>
      </fieldset>
    </form>
  </main>
<script src="../assets/js/site.js"></script>
<!--  <script src="../assets/js/mysite.js"></script>-->
</body>
</html>
